<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Animales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="src/stylesheets/style.css">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Registrar Animal</h4>
            </div>
            <div class="card-body">
                <form action="controlador.php" method="POST" enctype="multipart/form-data">

                    <!-- Nombre de la especie -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la especie</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>

                    <!-- Tipo -->
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo" name="tipo" required>
                            <option value="">Seleccione...</option>
                            <option value="mamifero">Mamífero</option>
                            <option value="ave">Ave</option>
                            <option value="reptil">Reptil</option>
                            <option value="anfibio">Anfibio</option>
                            <option value="pez">Pez</option>
                            <option value="insecto">Insecto</option>
                        </select>
                    </div>

                    <!-- Ecosistema -->
                    <div class="mb-3">
                        <label for="ecosistema" class="form-label">Ecosistema</label>
                        <select class="form-select" id="ecosistema" name="ecosistema" required>
                            <option value="">Seleccione...</option>
                            <option value="bosque">Bosque</option>
                            <option value="selva">Selva</option>
                            <option value="desierto">Desierto</option>
                            <option value="oceano">Océano</option>
                            <option value="rio">Río</option>
                            <option value="pradera">Pradera</option>
                        </select>
                    </div>

                    <!-- Ubicación -->
                    <div class="mb-3">
                        <label for="ubicacion" class="form-label">Nombre del Lugar</label>
                        <input type="text" class="form-control" id="ubicacion" name="ubicacion"
                            placeholder="Ej. Amazonía, Ecuador" required>
                    </div>

                    <!-- Coordenadas -->
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Latitud</label>
                            <input type="text" class="form-control" id="lat" name="lat" placeholder="-0.1807">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Longitud</label>
                            <input type="text" class="form-control" id="lng" name="lng" placeholder="-78.4678">
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Selecciona ubicación</label>
                        <div id="mapRegistro" style="height: 300px; border:1px solid #ddd; border-radius:8px;"></div>
                        <button type="button" class="btn btn-info mt-2" id="btnGeo">Usar mi ubicación</button>
                    </div>

                    <!-- Foto -->
                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto</label>
                        <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
                    </div>

                    <!-- Descripción -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                    </div>

                    <!-- Botón -->
                    <div class="text-end">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="src/js/coordenadas.js"></script>
</body>

</html>
