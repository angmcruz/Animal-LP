<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Animales</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Registrar Animal</h4>
            </div>
            <div class="card-body">
                <form action="controlador.php" method="POST" enctype="multipart/form-data">
                    
                    <!-- Nombre de la especie -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la especie</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>

                    <!-- Tipo -->
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select class="form-select" id="tipo" name="tipo" required>
                            <option value="">Seleccione...</option>
                            <option value="mamifero">Mamífero</option>
                            <option value="ave">Ave</option>
                            <option value="reptil">Reptil</option>
                            <option value="anfibio">Anfibio</option>
                            <option value="pez">Pez</option>
                            <option value="insecto">Insecto</option>
                        </select>
                    </div>

                    <!-- Ecosistema -->
                    <div class="mb-3">
                        <label for="ecosistema" class="form-label">Ecosistema</label>
                        <select class="form-select" id="ecosistema" name="ecosistema" required>
                            <option value="">Seleccione...</option>
                            <option value="bosque">Bosque</option>
                            <option value="selva">Selva</option>
                            <option value="desierto">Desierto</option>
                            <option value="oceano">Océano</option>
                            <option value="rio">Río</option>
                            <option value="pradera">Pradera</option>
                        </select>
                    </div>

                    <!-- Ubicación -->
                    <div class="mb-3">
                        <label for="ubicacion" class="form-label">Ubicación</label>
                        <input type="text" class="form-control" id="ubicacion" name="ubicacion" placeholder="Ej. Amazonía, Ecuador" required>
                    </div>

                    <!-- Foto -->
                    <div class="mb-3">
                        <label for="foto" class="form-label">Foto</label>
                        <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
                    </div>

                    <!-- Descripción -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="4" required></textarea>
                    </div>

                    <!-- Botón -->
                    <div class="text-end">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
